<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Box.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2>Player 1 - X and Player 2 - O</h2>
        <div id="players">
            <input type="text" id="player1Name" placeholder="Player 1 Name">
            <input type="text" id="player2Name" placeholder="Player 2 Name">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameBoard" class="hidden">
            <div class="row">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div id="score">
            <h3>Score</h2>
            <h4>To continue going to next round, press continue</h3>
            <p id="player1Score">Player 1: 0</p>
            <p id="player2Score">Player 2: 0</p>
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="continueGame()">Continue</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
